<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="bower_components/vue-resource/dist/vue-resource.js"></script>
    <link rel="stylesheet" href="foundation/css/foundation.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/femp_theme.css">
</head>
<body>
<div id="info">
    <div class="w3-container femp-theme w3-center"><h2>Participant Dashboard</h2></div>
    <div class="w3-bar femp-theme-l1">
        <div class="w3-left w3-bar-item">
            Welcome, {{username}}
        </div>
        <a href="php/logout.php"><div class="w3-bar-item w3-right w3-hover-red">Log Out</div></a>
    </div>
</div>




    <!--<h4 v-html="news"></h4>-->
</div>
<script>

    var user_info = new Vue({
        el:'#info',
        data:{
            username: '',
            company_name: '',
            cash:'',
            loan:'',
            decision_allowed:0,
            year: null,
            news: ''
        },
        methods:{
            load:function () {
                this.$http.get("php/session.php")
                    .then(function (response) {
                        if(response.body=='no_session'){window.location.href='login.html';}
                        else{
                            this.username=response.body['username'];
                            this.company_name=response.body['company_name'];
                            this.cash=response.body['cash'];
                            this.loan=response.body['loan'];
                            this.decision_allowed=response.body['decision_allowed'];

                        }
                    })
            },

            year_load:function () {
                this.$http.get("php/get_year.php")
                    .then(function (response) {
                        this.year=response.body['year_id'];
                        this.news=response.body['news'];
                    })
            }
        }
    });
    user_info.load();
    user_info.year_load();
</script>
</body>
</html>
