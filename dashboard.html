<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="bower_components/vue-resource/dist/vue-resource.js"></script>
    <link rel="stylesheet" href="foundation/css/foundation.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/femp_theme.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
</head>
<body>
<div id="info">
    <!--Top Bar-->
    <div class="w3-container w3-camo-black w3-center w3-bar w3-tiny">
        <div class="w3-bar-item"><h5>F-Empire</h5></div>
        <div class="w3-bar-item w3-black w3-button w3-hover-black"><h5>Home</h5></div>
        <a href="action_centre.html"><div class="w3-bar-item w3-hover-black w3-button w3-text-white"><h5>Action Centre</h5></div></a>

        <a href="php/logout.php"><div class="w3-right w3-bar-item w3-hover-red w3-text-white"><h5>Log Out</h5></div></a>
        <div class="w3-bar-item w3-right"><h5><span class="glyphicon glyphicon-user"></span> {{username}}</h5></div>
    </div><br>

    <!--Body Content-->
    <div class="container text-center">
        <!--Account Bar-->
        <div class="row">
            <div class="col-sm-3 well">
                <div class="well">
                    <p class="w3-text-indigo"><b>My Profile</b></p>
                    <img src="img/user_ph.png" class="img-circle" height="65" width="65" alt="Avatar"><br><br>
                    <h5>{{company_name}}</h5>
                </div>
                <div class="well">
                    <p class="w3-text-indigo"><b>Assets</b></p>
                    <h5><b>Cash</b></h5>${{cash}}
                    <h5><b>Loan</b></h5>${{loan}}
                </div>
                <div class="well">
                    <p class="w3-text-indigo"><b>Company Value</b></p>
                    <h4><b>${{cash-loan}}</b></h4>
                </div>
            </div>

            <!--Content-->
            <div class="col-sm-7">
             <div class="row">
                    <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <div class="panel-body">
                            <h4>Statistics</h4>
                        </div>
                    </div>
                    </div>
                </div>
             <div class="row">
                    <div class="col-sm-12">
                        <div class="well" align="justify">
                            <p v-html="news"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!--Support Bar-->
            <div id="support_bar"></div>

    </div>
</div>




    <!--<h4 v-html="news"></h4>-->
</div>
<script>

    var user_info = new Vue({
        el:'#info',
        data:{
            username: '',
            company_name: '',
            cash:'',
            loan:'',
            decision_allowed:0,
            year: null,
            news: ''
        },
        methods:{
            load:function () {
                this.$http.get("php/session.php")
                    .then(function (response) {
                        if(response.body=='no_session'){window.location.href='login.html';}
                        else{
                            this.username=response.body['username'];
                            this.company_name=response.body['company_name'];
                            this.cash=response.body['cash'];
                            this.loan=response.body['loan'];
                            this.decision_allowed=response.body['decision_allowed'];

                        }
                    })
            },

            year_load:function () {
                this.$http.get("php/get_year.php")
                    .then(function (response) {
                        this.year=response.body['year_id'];
                        this.news=response.body['news'];
                    })
            }
        }
    });
    user_info.load();
    user_info.year_load();
    $("#support_bar").load("modular/support_bar.html");
</script>
</body>
</html>
