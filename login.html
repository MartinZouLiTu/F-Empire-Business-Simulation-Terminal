<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="bower_components/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
<div id="login_form">
    <input type="text" v-model="form_info.username" title="Username">
    <input type="password" v-model="form_info.password" title="Password">
    <button @click="submit">Submit</button>

</div>

<script>
    var loginapp = new Vue({
        el:'#login_form',
        data:{
            form_info:{}

        },
        methods:{
            submit:function () {
                console.log('Request is sending');
                this.$http.post("php/user_authen.php",this.form_info)
                    .then(function (response) {
                        console.log('Result received');
                        var result = response.body;
                        console.log(result);
                    })
            }
        }
    })
</script>
</body>
</html>
